<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Cinema — подтверждение</title>
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body class="app-shell app-shell--panel">
    <header class="masthead masthead--compact">
        <div class="brand-mark brand-mark--mini">
            <p class="brand-mark__title">nova<span class="brand-mark__accent">cinema</span></p>
        </div>
    </header>
    <main class="content-board content-board--narrow">
        <section class="ticket-panel">
            <h1 class="ticket-panel__title">Подтверждение бронирования</h1>
            <div class="ticket-panel__details" id="ticketDetails"></div>
            <button class="action-button action-button--primary" id="issueTicket">Получить QR-код</button>
            <p class="ticket-panel__hint" id="ticketHint">После подтверждения мы покажем QR-код.</p>
            <div class="ticket-panel__qr" id="ticketQr"></div>
        </section>
    </main>
    <script defer src="../assets/js/core/state.js"></script>
    <script defer src="../assets/js/core/apiClient.js"></script>
    <script defer src="../assets/js/vendor/QRCreator.js"></script>
    <script defer src="../assets/js/customer/checkoutPage.js"></script>
</body>
</html>
